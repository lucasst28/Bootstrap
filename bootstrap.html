<!DOCTYPE html>
<html>
	<head>
		<title> Formulário para cadastro dos Alunos</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
			
	</head>
		<div class="container">
		<h1 id="titulo" align="center">Formulário para Cadastro dos Alunos</h1>
		<p></p><p></p>
	<body>
		<table border="0" width="500px" align="center" cellspacing="1px" cellpadding="1px" >
			<tbody>
				<form action="" target="" method="" name="cadastro" class="row">
					<div>
						<tr>
							<td><label>Nome:</label></td>
							<td><input type="text" name="nome" size="45" class="form-control"/></td>
						</tr>
					</div>
					<div>
						<tr>
							<td><label>Data de Nascimento:</label></td>
							<td><input type="date" name="data de nascimento" class="form-control"/></td>
						</tr>
					</div>
					<div>
						<tr>
							<td><label>Série Atual:</label></td>
							<td><input type="text" name="série atual" size="45" class="form-control"/></td>
						</tr>				
					</div>
					<div>
						<tr>
							<td><label>Matéria Preferida:</label></td>
							<td><input type="text" name="materia preferida" size="45" class="form-control"/></td>
						</tr>
					</div>
					<div>
						<tr>
							<td colspan="4" align="center"><button type="submit" class="btn btn-primary" style="margin-top: 30px">Salvar</button></td>
						</tr>
					</div>
					</div>
				</form>
            </tbody>
		</table>
		<p></p>
		<table class="table table-striped">
			<colgroup>
				<col width="200">
				<col width="100">
				<col width="150">
				<col width="100">
				<col width="100">
			</colgroup>
			<thead> 
				<tr>
					<th>Nome</th>
					<th>Matéria</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			<tbody>
				<td>Lucas Severino</td>
				<td>Matemática</td>
				<td> <button class="btn btn-warning">Editar</button> </td>
				<td> <button class="btn btn-danger">Excluir</button> </td>
				
			</tbody>
		</table>
	</body>
</html>
